<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated User Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="user hide-details" id="userBox">
        <img src="images/image.png" alt="Error" onclick="openinfo()">
        <div class="info">
            <h1>John Smith</h1>
            <p>Working as a Product Manager at <span>Microsoft Inc.</span></p>
            <p>From: California, United States</p>
            <a href="#">Connect with me</a>
        </div>
        <div class="close-icon" onclick="closeinfo()"></div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
